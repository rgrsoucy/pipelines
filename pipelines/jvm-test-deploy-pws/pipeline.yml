resources:
  - name: github
    type: git
    source:
      uri: https://github.com/seadowg/pipelines.git
      branch: master

  - name: pws
    type: cf
    source:
      api: https://api.run.pivotal.io
      username:
      password:
      organization:
      space:
      skip_cert_check: false

jobs:
  - name: test
    plan:
      - get: github
        trigger: true
      - task: test
        file: github/pipelines/jvm-test-deploy-pws/tasks/test.yml

  - name: deploy
    plan:
      - get: github
        trigger: true
        passed: [test]
      - task: package
        file: github/pipelines/jvm-test-deploy-pws/tasks/package.yml
      - put: pws
        params:
          manifest: package/manifest.yml
